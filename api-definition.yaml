paths:
  /users/transactions?module=account&address={address}:
    parameters:
      - name: Accept-Language
        in: header
        description: "The language you prefer for messages. Supported values are en-AU, en-CA, en-GB, en-US"
        example: en-US
        required: false
        schema:
          type: string
          default: en-AU
    get:
      tags:
        - getTransactionsByAddress
      summary: Find transactions by address
      description: Returns a list of transactions sent by a given address
      operationId: getTransactionsById
      parameters:
        - name: Content-type
          in: header
          description: "The type of data returned by Zsync API v2
          example: application/json"
          required: false
          schema:
          type: string
          default: en-AU
        - name: address
          in: path
          description: Address of transaction to return
          required: true
          deprecated: false
          schema:
            type: string
        - name: startblock
          in: path
          description: Block from which to start returning transactions
          required: false
          deprecated: false
          schema:
            type: integer
            format: int64
        - name: endblock
          in: path
          description: Block from which to stop returning transactions
          required: false
          deprecated: false
          schema:
            type: integer
            format: int64
        - name: offset
          in: path
          description: Number of transactions displayed per page
          required: false
          deprecated: false
          schema:
            type: integer
            format: int64
        - name: sort
          in: path
          description: Sorting preference, use `asc` to sort by ascending order and `desc` to sort by descending.
          required: false
          deprecated: false
          schema:
            type: string
        - name: page
          in: path
          description: The integer page number if pagination is enabled.
          required: false
          deprecated: false
          schema:
            type: integer
            format: int64
      x-codeSamples:
        - lang: 'cURL'
          source: |
            curl -XGET
            -H 'module: account'
            -H 'address: 0xc679HDJH9HHJI098a3CC98sjskjjks
            -H 'startblock: 0'
            -H 'endblock: 100000'
            -H 'page: 1'
            -H 'offset: 5'
            -H 'sort: desc'
            -H "Content-type: application/json"
            'https://api.zksync.io/v2/users/transactions/' | json_pp
        - lang: Javascript
          source: |
              async function getData(url = '') {
                await fetch(url, {
                  method: 'GET',
                  mode: 'cors',
                  cache: 'no-cache',
                  credentials: 'same-origin',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                })
                  .then((response) => response.json())
                  .then((data) => console.log(data))
                  .catch((error) => {
                    console.error('Error:', error);
                  });
              }
              getData('https://api.zksync.io/v2/users/transactions\?module\=account\&address\=0xc679HDJH9HHJI098a3CC98sjskjjks\&startblock\=0\&endblock\=100000\&page\=1\&offset\=5\&sort\=desc');
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
            application/xml:
              schema:
                $ref: '#/components/schemas/Transaction'
