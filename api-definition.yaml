info:
  description: |

    # Introduction

    This is a sample API definition of Zksync's V2 API, it covers a specific endpoint:

    `/users/transactions?module={module_name}&address={address}`

      This endpoint enables  a common use-case: looking up transactions sent by a given address.

      The path take `{module_name}` as a `string` parameter to determine which module to interact with.

      The path take `{address}` as a `string` parameter   and returns transactions sent by this address.

      If you only need a subset of these transactions, the endpoint exposes the `startblock` and `endblock` parameters, which represent the period when transactions should be included. i.e. `startblock=30` and `endblock=60` will only return transactions sent by an address between block 30 and block 60.

      You can optically control the output by setting the number of transactions displayed per page with  the `offset` param, sort the transactions by ascending and descending order (`asc` and `desc` parameters) and decide what page should be displayed with the `page` param.

    # Authentication

    The authentication scheme is undefined at this time.

    # Base path

    | Host     | Base Path    |
    |--------------|----------------|
    | `${ZKSYNC_SERVER_ADDRESS}/` | `/api/v2`   |

    # Endpoints

    | Endpoint | Description |
    |----------|-------------|
    | /users/transactions?module={module_name} | Determines what module will be called |
    | /users/transactions?module=account&address={address} | Returns the list of transactions performed by <br/> an address, with optional pagination |
    |  &startblock={block_number} | First block from which to return transactions |
    | &endblock={block_number} | Last block from which to return transactions |
    | &page={page_displayed} | Sets the page to display |
    | &offset={number_of_transactions} | Sets the number of transactions displayed per page |
    | &sort={display_order} | Displays results in ascending or descending order |

    ### Request type

    This endpoint accepts `GET` requests.

    ### URI Parameters

    | Query string parameter |Data type | Optional|  Default| Description |
    |------------------------|----|-------|----------|------|
    | module_name    | String    | Required | `account` | The string represents the addresses to check for the balance. |
    | address    | String    | Required| `null` | Represents the addresses to check for the balance. |
    | startblock | Integer   | Optional | `0`|  Block from which to retrieve transactions start |
    | endblock   | Integer   | Optional | `Latest block` | Block where  transactions. |
    | offset     | Integer   | Optional | `5` |The number of transactions displayed per page. |
    | sort       | String    | Optional | `asc` |Sorts transactions by ascending (use `asc`) or descending order (use `desc`). |
    | page       | Integer   | Optional | `1` |The integer page number if pagination is enabled. |

    ### Responses

    | Response code | Description                                                                                   |
    |-----------|----------------|
    | `200 OK`                    | The request has succeeded.                                                                    |
    | `400 Bad Request`           | The request unsuccessful due to incorrect syntax.                    |
    | `404 Not Found`             | The server could not find the requested resource.                                              |
    | `500 Internal Server Error` | The server encountered an unexpected condition that prevented it from fulfilling the request. |
    | `503 Service Unavailable`   | The server is not ready to handle the request.                                                |

    ### Example URI

    ```bash
    https://api.zksync.io/v2/users/transactions\?module\=account\&address\=0xc679HDJH9HHJI098a3CC98sjskjjks\&startblock\=5\&endblock\=10\&page\=1\&offset\=5\&sort\=desc'
    ```


    #### Response example


    If transactions sent by a given address exist, the endpoint will return a json object representing each transaction.

    ```json
    [
      {
        "tx_hash": "1424388a45de738bae3175734bfdd8bb36abc8c31b2608018172574e8b7e38e2",
        "block_number": 3072
        "success": true,
        "verified": true,
        "fail_reason": null,
        "prover_run": {
          "id": 0,
          "block_number": 3072,
          "worker": "prover-76ccd5db5d-d959v",
          "created_at": "2019-08-24T14:15:22Z",
          "updated_at": "2020-08-24T14:15:22Z"
        }
      },
      {
        "tx_hash": "0x8f2674aa4ed5945f8a8f5ff20524e44520d87ce25079c2800d7de4076c122796",
        "block_number": 3062,
        "success": true,
        "verified": true,
        "fail_reason": null,
        "prover_run": {
          "id": 0,
          "block_number": 3072,
          "worker": "prover-76ccd5db5d-d959v",
          "created_at": "2021-09-19T05:38:22Z",
          "updated_at": "2022-09-19T05:38:22Z"
        }
      }
    ]
    ```

